<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Form</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body>
  <h1>FORMULARZ</h1>

  <form class="row g-3">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Imię</label>
      <input type="text" class="form-control" id="validationDefault01" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Nazwisko</label>
      <input type="text" class="form-control" id="validationDefault02"  required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Nazwa użytkownika GitHub</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">Miejsce zamieszkania</label>
      <input type="text" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">Województwo</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Wybierz...</option>
            <option>opolskie</option>
            <option>śląskie</option>
            <option>dolnośląskie</option>
            <option>łódzkie</option>
            <option>małopolskie</option>
            <option>mazowieckie</option>
            <option>zachodniopomorskie</option>
            <option>wielkopolskie</option>
            <option>świętokrzyskie</option>
            <option>inne</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Kod pocztowy</label>
      <input type="text" class="form-control" id="validationDefault05" required placeholder="xx-xxx">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Zgadzam się na przesyłanie informacji handlowej
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">WYŚLIJ</button>
    </div>
  </form>


  
</body>
</html>
